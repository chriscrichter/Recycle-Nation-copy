<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography-based</title>
  <link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre|Heebo&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <div class="page">
      <div class="videos">
          <div class="button">Videos</div>
      </div>
      <div class="tweets-blog">
        <div class="button tweet">Tweets/Blog</div>
      </div>
      <div class="name-slogan">
        <p class="name">Recycle Nation</p>
        <p class="slogan">Best recycling practices to avoid pollution</p>
      </div>
      <label for="cars">Choose a room to join</label>
      <select id="rooms">
        <option id="1" value="new york">New York</option>
        <option id="2" value="san franciso">San Franciso</option>
        <option id= "3" value="miami">Miami</option>
        <option id="4" value="seattle">Seattle</option>
        <option id="5"value="portland">Portland</option>
        <option id="6" value="chicago">Chicago</option>
        <option id="7" value="los angelos">los Angelos</option>
      </select>
      <div class="twitter-feed">
        <ul class=tweets></ul>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/twitter.js"></script>
    <script>
      var socket = io();
      var tweetList = $('ul.tweets');
      function insertNewTweet(user, text) {
        tweetList
          .prepend('<li>' + user + ': ' + text + '</li>');
      }
      socket.on('new tweet', function(tweet) {
        console.log(tweet); 
        insertNewTweet(tweet.user.screen_name, tweet.retweeted_status.text);
      });
      $("#rooms").change(function() {
        console.log("location selected", this.value);
        socket.emit('new room', this.value);
      });
    </script> 
  </body>
</html>
